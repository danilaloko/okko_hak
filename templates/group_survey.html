<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Групповой опрос - ökko Discovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="app-container">
        <!-- Навигационная панель -->
        <nav class="nav-bar">
            <button class="nav-btn back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="nav-title">Групповой опрос</div>
        </nav>

        <!-- Основной контент -->
        <main class="group-survey-content">
            <!-- Этап 1: Количество участников -->
            <div class="step-container" id="participantsStep">
                <div class="step-header">
                    <h2>Сколько человек будет участвовать?</h2>
                    <p>Выберите количество участников для группового опроса</p>
                </div>
                
                <div class="participants-selector">
                    <div class="participant-options">
                        <button class="participant-btn" data-count="2">
                            <i class="fas fa-users"></i>
                            <span>2 человека</span>
                        </button>
                        <button class="participant-btn" data-count="3">
                            <i class="fas fa-users"></i>
                            <span>3 человека</span>
                        </button>
                        <button class="participant-btn" data-count="4">
                            <i class="fas fa-users"></i>
                            <span>4 человека</span>
                        </button>
                        <button class="participant-btn" data-count="5">
                            <i class="fas fa-users"></i>
                            <span>5 человек</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Этап 2: Опрос участников -->
            <div class="step-container" id="surveyStep" style="display: none;">
                <div class="participant-progress">
                    <div class="progress-info">
                        <span class="current-participant">Участник 1</span>
                        <span class="progress-counter">1 из 4</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="participantProgress"></div>
                    </div>
                </div>

                <div class="question-container">
                    <div class="question-text" id="questionText">
                        Загружаем вопрос...
                    </div>
                </div>

                <div class="answer-options">
                    <button class="answer-btn yes-btn" data-answer="yes">
                        <i class="fas fa-check"></i>
                        <span>Да</span>
                    </button>
                    <button class="answer-btn probably-yes-btn" data-answer="probably_yes">
                        <i class="fas fa-check-circle"></i>
                        <span>Скорее да</span>
                    </button>
                    <button class="answer-btn maybe-btn" data-answer="maybe">
                        <i class="fas fa-question"></i>
                        <span>Не знаю</span>
                    </button>
                    <button class="answer-btn probably-no-btn" data-answer="probably_no">
                        <i class="fas fa-times-circle"></i>
                        <span>Скорее нет</span>
                    </button>
                    <button class="answer-btn no-btn" data-answer="no">
                        <i class="fas fa-times"></i>
                        <span>Нет</span>
                    </button>
                </div>
            </div>

            <!-- Этап 3: Результаты -->
            <div class="step-container" id="resultsStep" style="display: none;">
                <div class="results-header">
                    <h2>Подборка для вашей группы</h2>
                    <p>На основе ответов всех участников мы подобрали фильмы</p>
                </div>

                <div class="group-recommendations" id="groupRecommendations">
                    <!-- Рекомендации будут загружены динамически -->
                </div>

                <div class="results-actions">
                    <button class="action-btn primary-btn" id="startWatchingBtn">
                        <i class="fas fa-play"></i>
                        Начать просмотр
                    </button>
                    <button class="action-btn secondary-btn" id="newSurveyBtn">
                        <i class="fas fa-redo"></i>
                        Новый опрос
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Загрузочный экран -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
            </div>
            <h3 class="loading-title">Анализируем ответы</h3>
            <p class="loading-text">Это займет всего несколько секунд...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/group_survey.js') }}"></script>
</body>
</html>
