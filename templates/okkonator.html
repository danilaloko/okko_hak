<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окконатор - ökko Discovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="app-container">
        <!-- Навигационная панель -->
        <nav class="nav-bar">
            <button class="nav-btn back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="nav-title">Окконатор</div>
            <button class="nav-btn chat-btn" id="chatBtn">
                <i class="fas fa-comments"></i>
            </button>
        </nav>

        <!-- Основной контент -->
        <main class="okkonator-content">
            <!-- Индикатор уверенности -->
            <div class="confidence-indicator">
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <div class="confidence-text">
                    Уверенность: <span id="confidenceValue">0%</span>
                </div>
            </div>

            <!-- Вопрос -->
            <div class="question-container">
                <div class="question-text" id="questionText">
                    Загружаем вопрос...
                </div>
            </div>

            <!-- Варианты ответов -->
            <div class="answer-options">
                <button class="answer-btn yes-btn" data-answer="yes">
                    <i class="fas fa-check"></i>
                    <span>Да</span>
                </button>
                <button class="answer-btn probably-yes-btn" data-answer="probably_yes">
                    <i class="fas fa-check-circle"></i>
                    <span>Скорее да</span>
                </button>
                <button class="answer-btn maybe-btn" data-answer="maybe">
                    <i class="fas fa-question"></i>
                    <span>Не знаю</span>
                </button>
                <button class="answer-btn probably-no-btn" data-answer="probably_no">
                    <i class="fas fa-times-circle"></i>
                    <span>Скорее нет</span>
                </button>
                <button class="answer-btn no-btn" data-answer="no">
                    <i class="fas fa-times"></i>
                    <span>Нет</span>
                </button>
            </div>

            <!-- Уточняющие чипы -->
            <div class="clarification-chips">
                <div class="chips-title">Уточнения:</div>
                <div class="chips-container">
                    <button class="chip" data-filter="era">Эпоха</button>
                    <button class="chip" data-filter="country">Страна</button>
                    <button class="chip" data-filter="mood">Настроение</button>
                    <button class="chip" data-filter="duration">Длительность</button>
                </div>
            </div>

            <!-- Угаданный кандидат -->
            <div class="guess-container" id="guessContainer" style="display: none;">
                <div class="guess-header">
                    <h3>Возможно, вы имели в виду:</h3>
                </div>
                <div class="guess-card">
                    <div class="guess-poster" id="guessPoster"></div>
                    <div class="guess-info">
                        <div class="guess-title" id="guessTitle"></div>
                        <div class="guess-year" id="guessYear"></div>
                        <div class="guess-description" id="guessDescription"></div>
                        <div class="guess-confidence">
                            Уверенность: <span id="guessConfidence"></span>%
                        </div>
                    </div>
                </div>
                <div class="guess-actions">
                    <button class="guess-btn watch-btn" id="watchBtn">
                        <i class="fas fa-play"></i>
                        Смотреть
                    </button>
                    <button class="guess-btn no-btn" id="wrongBtn">
                        <i class="fas fa-times"></i>
                        Нет, не он
                    </button>
                </div>
            </div>

            <!-- Действия -->
            <div class="okkonator-actions">
                <button class="action-btn secondary-btn" id="continueBtn" style="display: none;">
                    <i class="fas fa-forward"></i>
                    Продолжить вопросы
                </button>
                <button class="action-btn primary-btn" id="showResultsBtn" style="display: none;">
                    <i class="fas fa-star"></i>
                    Показать результаты
                </button>
                <button class="action-btn chat-btn" id="goToChatBtn" style="display: none;">
                    <i class="fas fa-comments"></i>
                    Перейти в чат
                </button>
            </div>
        </main>
    </div>

    <!-- Загрузочный экран -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
            </div>
            <h3 class="loading-title">Анализируем ответы</h3>
            <p class="loading-text">Это займет всего несколько секунд...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/okkonator.js') }}"></script>
</body>
</html>
